<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="pure-min.css">

	<style>
.layout-item-module a:link, .layout-item-module a:visited {
text-transform: capitalize;
color: rgb(75, 75, 75);
padding: 0 0.5714em;
line-height: 1.75;
display: block;

}


.layout-item-modules{
list-style-type: none;
}
/*.pure-u{
	list-style-type: none;
	display: block;
}
*/

.layout-item-module-base a {
    border-left: 3px solid rgb(14, 144, 210);
}
.layout-item-module-grids a {
    border-left: 3px solid rgb(128, 88, 165);
}
.layout-item-module-forms a {
    border-left: 3px solid rgb(94, 185, 94);
}
.layout-item-module-buttons a {
    border-left: 3px solid rgb(221, 81, 76);
}
.layout-item-module-tables a {
    border-left: 3px solid rgb(243, 123, 29);
}
.layout-item-module-menus a {
    border-left: 3px solid rgb(250, 210, 50);
}

	</style>
</head>
<body>
<a class="pure-button pure-button-primary" href="#">A Pure Button</a>
<button class="pure-button">A Pure Button</button>

<ul class="layout-item-modules">

                <li class="layout-item-module layout-item-module-base">
                    <a href="/base/">base</a>
                </li>

                <li class="layout-item-module layout-item-module-grids">
                    <a href="/grids/">grids</a>
                </li>

                <li class="layout-item-module layout-item-module-buttons">
                    <a href="/buttons/">buttons</a>
                </li>

                <li class="layout-item-module layout-item-module-menus">
                    <a href="/menus/">menus</a>
                </li>

            </ul>
</body>

</html>
